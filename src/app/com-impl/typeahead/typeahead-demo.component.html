  <!-- Asynchronous results -->
  <div class="row">
    <div class="col-md-2">
      <h4>Select City</h4>
      <pre class="card card-block card-header">Selected City: {{asyncSelected | json}}</pre>
      <input [(ngModel)]="asyncSelected" [typeahead]="dataSource" (typeaheadLoading)="changeTypeaheadLoading($event)" (typeaheadNoResults)="changeTypeaheadNoResults($event)"
        (typeaheadOnSelect)="typeaheadOnSelect($event)" [typeaheadOptionsLimit]="7" [typeaheadOptionField]="'fields.city_en'" placeholder="Locations loaded with timeout"
        class="form-control">
      <div *ngIf="typeaheadLoading===true">
        <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
      </div>
      <div *ngIf="typeaheadNoResults===true" class="" style="">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
      </div>
    </div>
  </div>
